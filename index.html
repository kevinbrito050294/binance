<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Precio USDT Binance</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #ffffff;
      color: #111;
      text-align: center;
      padding: 24px;
    }
    .card {
      display: inline-block;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 320px;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 20px;
    }
    .price {
      font-size: 2em;
      font-weight: bold;
      margin: 10px 0;
    }
    .sub {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’µ Valor del USDT</h1>
    <div id="usd" class="price">Cargando...</div>
    <div id="ars" class="price"></div>
    <div class="sub">Fuente: Binance + tipo de cambio USD/ARS</div>
  </div>

  <script>
    async function actualizarPrecio() {
      try {
        // Obtener precio USDT en USD desde Binance (generalmente â‰ˆ 1.00)
        const r1 = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=USDTUSD');
        const d1 = await r1.json();
        const usdt_usd = parseFloat(d1.price);

        // Obtener tipo de cambio USD â†’ ARS (usando API externa confiable)
        const r2 = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=ARS');
        const d2 = await r2.json();
        const usd_ars = d2.rates.ARS;

        // Calcular valor del USDT en ARS
        const usdt_ars = usdt_usd * usd_ars;

        // Mostrar resultados
        document.getElementById("usd").textContent = `$${usdt_usd.toFixed(3)} USD`;
        document.getElementById("ars").textContent = `$${usdt_ars.toFixed(2)} ARS`;

      } catch (error) {
        console.error("Error al cargar datos:", error);
        document.getElementById("usd").textContent = "Error al obtener datos";
      }
    }

    actualizarPrecio();
    // Actualiza cada 5 minutos automÃ¡ticamente
    setInterval(actualizarPrecio, 300000);
  </script>
</body>
</html>
